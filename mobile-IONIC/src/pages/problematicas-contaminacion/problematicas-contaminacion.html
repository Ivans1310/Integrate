<ion-header>

<ion-content padding id="page18">

  </h4>
  <ion-list id="problematicasContaminacion-list26">
    <ion-item color="energized" on-click="goToProblematicasCont004()" id="problematicasContaminacion-list-item47">
      <ion-avatar item-left>
        <img src="assets/img/jFqqJmcAT1uMbvrPSNWL_environmental-protection-886788_960_720.jpg" />
      </ion-avatar>
      <h2>
        Basuras en la calle
      </h2>

    <ion-item color="energized" on-click="goToProblematicasCont005()" id="problematicasContaminacion-list-item48">
      <ion-avatar item-left>
        <img src="assets/img/AaJSmJXvTuSKu28tzJ3q_environmental-protection-886788_960_720.jpg" />
      </ion-avatar>
      <h2>
        Contaminacion visual

    <ion-item color="energized" on-click="goToProblematicasCont006()" id="problematicasContaminacion-list-item49">

  <form id="problematicasContaminacion-form5">
    <ion-item id="problematicasContaminacion-input8">
      <ion-label>
        Titulo:

    </ion-item>
    <ion-item id="problematicasContaminacion-input9">
      <ion-label>
        Detalle:
      </ion-label>
      <ion-input type="text" placeholder="Descripcion "></ion-input>
    </ion-item>
    <button id="problematicasContaminacion-button27" ion-button outline color="energized" class="boton-outline">
      Cargar Imagen
    </button>
    <button id="problematicasContaminacion-button28" ion-button color="energized" block small style="font-size:15px;border-radius:20px 20px 20px 20px;" class="boton-default">
      Publicar
    </button>
  </form>
</ion-content>
